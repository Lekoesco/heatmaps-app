<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Σύνδεση | Heatmaps App</title>
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="heatmap-ui">

  <div class="auth-container">
    <div class="auth-box">
      <h2>🚀 Καλωσόρισες</h2>
      <p class="welcome-text">Σύνδεσε τον λογαριασμό σου για να ξεκινήσεις</p>
      <form action="login.php" method="POST">
        <div class="input-wrap">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="input-wrap">
          <label for="password">Κωδικός</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-light">Σύνδεση</button>
        <p class="extra-link">Δεν έχεις λογαριασμό; <a href="signup.html">Εγγραφή</a></p>
      </form>
    </div>
  </div>
</body>
</html>
