<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Εγγραφή | Heatmaps App</title>
  <link rel="stylesheet" href="assets/css/auth.css">

</head>
<body class="heatmap-ui">
  <div class="auth-container">
    <div class="auth-box">
      <h2>📝 Εγγραφή</h2>
      <form action="signup.php" method="POST">

        <div class="input-wrap">
          <label for="username">Όνομα Χρήστη</label>
          <input type="text" id="username" name="username" placeholder="π.χ. nikolas" required>
        </div>
        <div class="input-wrap">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="input-wrap">
          <label for="password">Κωδικός</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-light">Εγγραφή</button>
        <p class="extra-link">Έχεις ήδη λογαριασμό; <a href="login.html">Σύνδεση</a></p>
      </form>
    </div>
  </div>
</body>
</html>
